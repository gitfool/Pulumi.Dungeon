[INPUT]
    name                tail
    tag                 kube.*
    path                /var/log/containers/*.log
    db                  /var/log/fluent-bit-kube.db
    multiline.parser    docker,cri
    buffer_chunk_size   64kb
    buffer_max_size     64kb
    mem_buf_limit       16mb
    skip_long_lines     true
    refresh_interval    10

[INPUT]
    name                systemd
    tag                 host.*
    systemd_filter      _SYSTEMD_UNIT=kubelet.service
    read_from_tail      true
